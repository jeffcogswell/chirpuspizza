<h1>Welcome to Chirpus Pizza!</h1>

<table >
  <thead>
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of fullmenu">
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.price }}</td>
    </tr>
  </tbody>
</table>
